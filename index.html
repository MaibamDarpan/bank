<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="login-area" class="main-div">
        <h1 class="text-center">Welcome to my Bank</h1>
        <div class="submit">
            <h3>Login</h3>
            <br>
            <input type="email" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success" >Enter</button>
            
        </div>
    </div>


<!--Transiction area -->

    <section id="transection-area">
        <h1 class="mb-5">Transection Area</h1>
        <div class="row mt-5">
            <div class="col-md-4">
               <div class="diposit">
                   <h4>Diposit</h4>
                   <h1 class="display-3">$ <span id="current-deposit">00</span></h1>
               </div>
            </div>
            <div class="col-md-4">
             <div class="withdraw">
                 <h4>Withdraw</h4>
                 <h1 class="display-3">$ <span id="current-withdraw">00 </span></h1>
             </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h4>Balance</h4>
                    <h1 class="display-3">$ <span id="current-balance">100</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-md-6">
                <div class="submit mx-3">
                    <h2>Deposit</h2>
                    <br>
                    <input type="text" class="form-control" id="deposit-amount" placeholder="$ Amount you want to diposite">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class=" col-md-6">
                <div class="submit mx-3">
                    <h2>Deposit</h2>
                    <br>
                    <input type="text" class="form-control" id="withdraw-amount" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    


    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transection = document.getElementById('transection-area');
            transection.style.display = "block";
        } );


        const depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener("click", function(){

            const depositNumber = inputNumber("deposit-amount");
            // const depositAmount = document.getElementById('deposit-amount').value;

            // const depositNumber = parseFloat(depositAmount);


            // const currentDeposit = document.getElementById("current-deposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = currentDepositNumber + depositNumber;
            
            // document.getElementById("current-deposit").innerText = totalDeposit;
            spanUpdate("current-deposit", depositNumber);
           spanUpdate("current-balance", depositNumber);

            document.getElementById('deposit-amount').value = "";



        })
        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = inputNumber("withdraw-amount");
            spanUpdate("current-withdraw", withdrawAmount);
            spanUpdate("current-balance", -1* withdrawAmount);
            document.getElementById("withdraw-amount").value = "";

        })
        function inputNumber(id){
            const amount = document.getElementById(id).value;
            const number = parseFloat(amount);
            return number;
        }

        function spanUpdate(id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + depositNumber;

            document.getElementById(id).innerText = totalBalance;
        }


    </script>
</body>
</html>
